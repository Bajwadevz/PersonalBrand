<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Base Background -->
    <rect width="800" height="600" fill="#F8FAFC"/>
    
    <!-- Top Nav Bar -->
    <rect x="0" y="0" width="800" height="60" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
    <!-- Fake Nav Items -->
    <circle cx="30" cy="30" r="8" fill="#CBD5E1"/>
    <rect x="60" y="24" width="120" height="12" rx="4" fill="#E2E8F0"/>
    <rect x="710" y="22" width="60" height="16" rx="4" fill="#0B2545" opacity="0.9"/>
    
    <!-- Sidebar -->
    <rect x="0" y="60" width="200" height="540" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
    <!-- Sidebar Items -->
    <rect x="20" y="90" width="140" height="24" rx="4" fill="#F1F5F9"/>
    <rect x="20" y="130" width="100" height="12" rx="4" fill="#E2E8F0"/>
    <rect x="20" y="154" width="120" height="12" rx="4" fill="#E2E8F0"/>
    <rect x="20" y="178" width="80" height="12" rx="4" fill="#E2E8F0"/>
    
    <!-- Main Content Area Dashboard -->
    <rect x="240" y="100" width="520" height="180" rx="8" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
    <!-- Content Headers inside main -->
    <rect x="270" y="130" width="180" height="16" rx="4" fill="#64748B"/>
    <rect x="270" y="160" width="300" height="12" rx="4" fill="#CBD5E1"/>
    
    <!-- Stats Row -->
    <rect x="270" y="200" width="140" height="50" rx="6" fill="#F8FAFC" stroke="#F1F5F9" stroke-width="1"/>
    <rect x="285" y="215" width="40" height="10" rx="3" fill="#94A3B8"/>
    <rect x="285" y="232" width="60" height="6" rx="2" fill="#CBD5E1"/>
    
    <rect x="430" y="200" width="140" height="50" rx="6" fill="#F8FAFC" stroke="#F1F5F9" stroke-width="1"/>
    <rect x="445" y="215" width="40" height="10" rx="3" fill="#94A3B8"/>
    <rect x="445" y="232" width="60" height="6" rx="2" fill="#CBD5E1"/>

    <!-- Bottom Data Grid -->
    <rect x="240" y="310" width="520" height="250" rx="8" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
    <!-- Grid Rows -->
    <rect x="240" y="360" width="520" height="1" fill="#E2E8F0"/>
    <rect x="240" y="410" width="520" height="1" fill="#E2E8F0"/>
    <rect x="240" y="460" width="520" height="1" fill="#E2E8F0"/>
    <rect x="240" y="510" width="520" height="1" fill="#E2E8F0"/>
    
    <!-- Grid Content Fake -->
    <rect x="270" y="330" width="80" height="10" rx="4" fill="#94A3B8"/>
    <rect x="420" y="330" width="120" height="10" rx="4" fill="#94A3B8"/>
    
    <rect x="270" y="380" width="60" height="8" rx="3" fill="#CBD5E1"/>
    <rect x="420" y="380" width="180" height="8" rx="3" fill="#E2E8F0"/>
    
    <rect x="270" y="430" width="60" height="8" rx="3" fill="#CBD5E1"/>
    <rect x="420" y="430" width="100" height="8" rx="3" fill="#E2E8F0"/>

    <rect x="270" y="480" width="60" height="8" rx="3" fill="#CBD5E1"/>
    <rect x="420" y="480" width="140" height="8" rx="3" fill="#E2E8F0"/>
    
    <rect x="270" y="530" width="60" height="8" rx="3" fill="#CBD5E1"/>
    <rect x="420" y="530" width="160" height="8" rx="3" fill="#E2E8F0"/>
